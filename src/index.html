<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>postMe | Post your things here</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">postMe </a>
    </div>
  </nav>

  <div class="container postsContainer">
    <div class="card card-body card-form">
      <h1>Tell me</h1>
      <p class="lead">Thank are you thinking about?</p>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Name your thoughts">
      </div>
      <div class="form-group">
        <textarea id="body" class="form-control" placeholder="Tell here all your thoughts"></textarea>
      </div>
      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-success btn-block">Done</button>
      <span class="form-end"></span>
    </div>
    <br>
    <div id="posts"></div>
  </div>

  <footer class="mt-5 p-3 text-center bg-light">
    postMe @Osia 2019
  </footer>


  <script src="js/bundle.js"></script>
</body>
</html>
